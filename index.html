<!DOCTYPE html>
<html lang="fr">
<head> 
<meta charset="UTF-8" />
<title>Suivi Joueurs – Stade Français Paris</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Police Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Styles globaux -->
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="app">

    <!-- ===================== HEADER ===================== -->
    <header class="app-header">
        <div class="header-left">
            <div class="logo-raw">
                <img src="Image/SFP.png" alt="Stade Français" class="logo-raw-img">
            </div>

            <div class="header-title-block">
                <h1>Stade Français Paris</h1>
                <p>Centre de Suivi – Performance & Médecine</p>
            </div>
        </div>

        <div class="header-right">
            <div class="header-stats">
                <div class="stat-card stat-available">
                    <span class="stat-label">Disponibles</span>
                    <span id="stat-disponibles" class="stat-value">0</span>
                </div>
                <div class="stat-card stat-injury">
                    <span class="stat-label">Indisponibles</span>
                    <span id="stat-infirmerie" class="stat-value">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- ===================== LAYOUT PRINCIPAL ===================== -->
    <main class="app-main">

        <!-- ========== PANEL GAUCHE : LISTE JOUEURS ========== -->
        <section class="left-panel">
            <div class="filters">
                <div class="filters-main">
                    <label for="filterSelect">Filtrer :</label>
                    <select id="filterSelect">
                        <option value="all">Tout l’effectif</option>
                        <option value="available">Disponibles</option>
                        <option value="injury">Blessés / adaptés</option>
                    </select>
                </div>

                <input type="text" id="searchInput" placeholder="Rechercher (nom, poste…)" autocomplete="off" />
            </div>

            <div id="playersList" class="players-list"></div>
        </section>

        <!-- ========== PANEL DROITE : FICHE JOUEUR ========== -->
        <section class="right-panel">
            <div id="playerDetail" class="player-detail empty-state">
                <div class="empty-welcome">
                    <img src="Image/SFP.png" class="empty-logo" alt="Logo Stade Français">
                    <h2 class="empty-title">U21 Stade Français Paris</h2>
                    <p class="empty-subtitle">Sélectionne un joueur pour afficher sa fiche complète.</p>
                </div>
            </div>
        </section>

    </main>
</div>

<script src="app.js"></script>
</body>
</html>
<!-- ===================== MODALES / POPUPS GLOBALES ===================== -->

<!-- Modal générique pour afficher un historique (graph / table) -->
<div id="historyModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Historique</h3>
            <button id="modalClose" class="modal-close">&times;</button>
        </div>

        <div class="modal-body">
            <canvas id="modalChart"></canvas>

            <table class="modal-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Valeur</th>
                        <th>% PDC</th>
                        <th>Rank groupe</th>
                    </tr>
                </thead>
                <tbody id="modalTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- FIN DU BODY -->
<script src="app.js"></script>
</body>
</html>
